<form>
    <div class="form-group">
        <label for="title" class="col-md-2 control-label">Titolo</label>
        <input type="text" id="title" class="col-md-6" required>
    </div>
    <div class="form-group">
        <label for="content" class="col-md-2 control-label">Contenuto</label>
        <input type="text" id="content" class="col-md-6" required>
    </div>
    <hr>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label">Tag</label>
            <div class="col-md-6">{{ form.tags }}</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label">Status</label>
            <div class="col-md-6">{{ form.status }}</div>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<form method="post" action="">
    {% csrf_token %}
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label">Titolo</label>
            <div class="col-md-6">{{ form.title }}</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label">Contenuto</label>
            <div class="col-md-6">{{ form.content }}</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label">Tag</label>
            <div class="col-md-6">{{ form.tags }}</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label">Status</label>
            <div class="col-md-6">{{ form.status }}</div>
        </div>
    </div>
    <button type="submit" class="btn btn-default">{{ postformbutton }}</button>
</form>
